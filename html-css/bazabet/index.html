<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/media.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <!-- <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:300"
      rel="stylesheet"
    /> -->
  <script src="./css/java.js"></script>
  <title>Bazabet</title>
</head>

<body>
    <div class="main-background"></div>
    <header class="site-header">
      <img class="logo" src="./img/logo-mob.png" alt="bazabet">
    </header>

    <main class="container">
      <div class="money-background"></div>
        <h2 class="bonus">бонус</h2>
        <div class="wrap100">
          <p class="one-hundred-percent">100%</p>
          <p class="shadow">100%</p>
        </div>
        <p class="on-first-deposit">на первый депозит</p>
        <img class="truck" src="./img/truck-mob.png" alt="">
        <img class="football-player1" src="./img/footballplayer1-mob.png" alt="">
        <div class="money-mob-all"></div>
        <p class="replenish-the-account">пополняй счет и получай</p>
        <p class="two-times-more">в 2 раза больше денег</p>
        <div class="button-background">
          <button class="button-get-bonus">получить бонус</button>
        </div>
        <div class="steps-background">
          <ul class="steps">
             <li class="steps-item"><div class="steps-rectangle-circle"></div><p class="steps-text">регистрируйся</p></li>
             <li class="steps-item"><div class="steps-rectangle-circle"></div><p class="steps-text">пополняй счет</p></li>
             <li class="steps-item"><div class="steps-rectangle-circle"></div><p class="steps-text">получи бонус</p></li>
        </ul>
        </div>
  

</body>
